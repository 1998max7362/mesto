<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header/logo.svg" alt="Лого">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile/Kusto.jpg" alt="Ваша аватарка">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button" aria-label="Кнопка редактировать"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>        
                </div>
                <button type="button" class="profile__add-button" aria-label="Кнопка добавить" value=" "></button>
            </section>

            <section class="elements" aria-label="Картиночки красивых мест">
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright" >&copy; 2023 Mesto Russia</p>
        </footer>

        <template id="element">
            <div class="element">
                <img class="element__img" src="Заглушка (ссылка на картинку)" alt="Заглушка">
                <div class="element__info">
                    <h2 class="element__name">Заглушка (название места)</h2>
                    <button class="element__like-button" aria-label="Кнопка лайк" type="button" value=" "></button>
                </div>  
                <button class="element__remove-button" aria-label="Кнопка удалить" type="button" value=" "></button>
            </div>
        </template>

        <div class="popup popup__name-form">
            <div class="popup__container">
                <button type="button" class="popup__close-button" aria-label="Close"></button>
                <form class="form" name="name&job-form">
                    <h2 class="form__name">Редактировать профиль</h2>
                    <input class="form__input form__input_el_first" placeholder="Имя" id="Profile Name" type="text" name="Имя" aria-label="Имя">
                    <input class="form__input form__input_el_second" placeholder="Предназначение" id="Job" type="text" name="Предназначение" aria-label="Предназначение">
                    <button type="submit" class="form__save-button" aria-label="Сохранить">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup__card-form">
            <div class="popup__container">
                <button type="button" class="popup__close-button" aria-label="Close"></button>
                <form class="form" name="name&job-form">
                    <h2 class="form__name">Новое место</h2>
                    <input class="form__input form__input_el_first" placeholder="Название" id="Place Name" type="text" name="Название" aria-label="Название">
                    <input class="form__input form__input_el_second" placeholder="Ссылка на картинку" id="Source Link" type="text" name="Ссылка на картинку" aria-label="Ссылка на картинку">
                    <button type="submit" class="form__save-button" aria-label="Создать">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup__img">
            <div class="popup__container">
                <button type="button" class="popup__close-button" aria-label="Close"></button>
                <figure class="img-container">
                    <img class="img-container__img" alt="Заглушка" src="">
                    <figcaption class="img-container__caption"></figcaption>
                </figure>
            </div>
        </div>

    </div>
    <script src="./scripts/index.js" type="module"></script>
    
</body>
</html>
