<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header/logo.svg" alt="Лого">
        </header>

        <main class="content">
            <section class="profile">
                <img class="profile__avatar" src="./images/profile/Kusto.jpg" alt="Ваша аватарка">
                <div class="profile__info">
                    <div class="profile__name-container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button" aria-label="editButton"></button>
                    </div>
                    <p class="profile__job">Исследователь океана</p>        
                </div>
                <button type="button" class="profile__add-button" aria-label="addButton" value="0"></button>
            </section>

            <section class="elements">

                <div class="element">
                    <img class="element__img" src="./images/elements/Karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__info">
                        <h2 class="element__name">Карачаевск</h2>
                        <input class="element__like-button" aria-label="likeButton" type="button" value="">
                    </div>  
                </div>

                <div class="element">
                    <img class="element__img" src="./images/elements/Elbrus.jpg" alt="Эльбрус">
                    <div class="element__info">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <input class="element__like-button" aria-label="likeButton" type="button" value="">
                    </div>  
                </div>
                <div class="element">
                    <img class="element__img" src="./images/elements/Dombai.jpg" alt="Домбай">
                    <div class="element__info">
                        <h2 class="element__name">Домбай</h2>
                        <input class="element__like-button" aria-label="likeButton" type="button" value="">
                    </div>  
                </div>
                <div class="element">
                    <img class="element__img" src="./images/elements/Elbrus.jpg" alt="Эльбрус">
                    <div class="element__info">
                        <h2 class="element__name">Гора Эльбрус</h2>
                        <input class="element__like-button" aria-label="likeButton" type="button" value="">
                    </div>  
                </div>
                <div class="element">
                    <img class="element__img" src="./images/elements/Dombai.jpg" alt="Домбай">
                    <div class="element__info">
                        <h2 class="element__name">Домбай</h2>
                        <input class="element__like-button" aria-label="likeButton" type="button" value="">
                    </div>  
                </div>
                <div class="element">
                    <img class="element__img" src="./images/elements/Karachaevsk.jpg" alt="Карачаевск">
                    <div class="element__info">
                        <h2 class="element__name">Карачаево-Черкесия</h2>
                        <input class="element__like-button" aria-label="likeButton" type="button" value="">
                    </div>  
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright" >&copy; 2023 Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close-button" aria-label="Close"></button>
                <form class="popup__name-form" name="name&job-form">
                    <h2 class="popup__name">Редактировать профиль</h2>
                    <input class="popup__input popup__input_el_name" placeholder="Name" id="Name" type="text" name="Name" aria-label="Name">
                    <input class="popup__input popup__input_el_job" placeholder="Job" id="Job" type="text" name="Job" aria-label="Job">
                    <button type="submit" class="popup__save-button" aria-label="Save">Сохранить</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>
</html>
